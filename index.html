<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calc-css-folder/box.css">
    <link rel="stylesheet" href="calc-css-folder/screen.css">
    <title>Basic Calculator</title>
</head>
<body>
    <!-- Calculator screen-->
    <div class="screen">
        <div class="num"></div>
    </div>
    <div class="box">
        <div class="clear">C</div><div class="btn">/</div>
        <div class="btn">x</div><div class="del">DEL</div>
        <div class="btn">1</div><div class="btn">2</div>
        <div class="btn">3</div><div class="btn">-</div>
        <div class="btn">4</div><div class="btn">5</div>
        <div class="btn">6</div><div class="btn">+</div>
        <div class="btn">7</div><div class="btn">8</div>
        <div class="btn">9</div><div id="equal">=</div>
        <div class="btn">%</div><div class="btn">0</div>
        <div class="btn">.</div>
    </div>
    <script src="calc-js-folder/screen.js"></script>
    <script src="calc-js-folder/box.js"></script>
    <script src="calc-js-folder/empty-input.js"></script>
    <script src="index.js"></script>
</body>
</html>
